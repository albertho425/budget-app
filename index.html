<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5 text-center ">
      <div class="header">
        <h1>Finance and Currency App</h1>
      </div>
        
      
        <div class="row">
            <div class="col-sm pt-5">
                <div class="card mx-auto">
                    <div class="card-header">
                      <h5 class="card-title">Budget</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><img src="" class="currency-img"></h5>
                        <p class="amount bala">$ <span id="budgetAmount">0</span></p>
                    </div>
                    </div>
            </div>    

            <div class="col-sm pt-5">
              <div class="card mx-auto">
                  <div class="card-header">
                    <h5 class="card-title">Income</h5>
                  </div>
                  <div class="card-body">
                      <h5 class="card-title"><img src="" class="currency-img"></h5>
                      <p class="exp-amount">$ <span id="incomeAmount">0</span></p>
                  </div>
                  </div>
          </div>    

            
            <div class="col-sm pt-5">
                <div class="card mx-auto">
                    <div class="card-header">
                      <h5 class="card-title">Expeses</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><img src="" class="currency-img"></h5>
                        <p class="exp-amount">$ <span id="expensesAmount">0</span></p>
                    </div>
                    </div>
            </div>    



            <div class="col-sm pt-5">
                <div class="card mx-auto">
                    <div class="card-header">
                      <h5 class="card-title">Balance</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><img src="" class="currency-img"></h5>
                        <p class="amount bala">$ <span id="balanceAmount">0</span></p>
                    </div>
                    </div>
            </div>    
        </div>    
        
      <!-- table list of expenses -->
      <div id="displayExpenses">
        <div class="col-sm pt-5">


          <h3 class="pt-5 mt-5"><span class="results">Num of expenses: </span><span id="numOfExpenses"></span></h3><br>
        </div>
        <div class="budget-list" id="">
          <table class="table table-results" id="expValue">
          
          </table>
        </div><!-- budget-list -->
    </div>  <!-- displayExpenses -->

    <!-- table list of income -->
    <div id="displayIncome">
      <div class="col-sm pt-5">


        <h3 class="pt-5 mt-5"><span class="results">Num of income: </span><span id="numOfIncome"></span></h3><br>
      </div>
      <div class="budget-list" id="">
        <table class="table table-results" id="incomeValue">
        
        </table>
      </div>
  </div>  
  
    
    
    <div class="toggle">
        <i class="bi bi-plus-circle-fill" id="myBtn" type="button"></i>
    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close"><i class="bi bi-x"></i></span>
          <h5="modal-title">Budget Form</h5>
        </div>
        <div class="modal-body">

          <!-- modal form for adding a budget -->
          <div class="budget-form" id="budgetform">
            <form id="addForm">
              <label for=""> Make a budget</label> <br />
              <input type="number" id="number" /> <br />
              <button type="submit">Add Budget</button>
            </form>
          </div>

          <!-- Modal form for adding an expense -->

          <div class="expense-form" id="expense-form">
            <form action="" id="expForm">
              <div class="">
                <label for="">please enter your expense</label> <br />
                <input type="text" id="expName" />
              </div>
              <div class="">
                <label for="">please enter expense amount</label> <br />
                <input type="number" id="expNumber" />
              </div>
              <button type="submit" id="submitExpen">Add expense</button>
            </form>
            <button onclick="callBudget()" id="bug">
              Back to add budget ->
            </button>
          </div>

          <!-- Modal form for adding an income -->

          <div class="income-form" id="income-form">
            <form action="" id="incomeForm">
              <div class="">
                <label for="">please enter your income name</label> <br />
                <input type="text" id="incomeName" />
              </div>
              <div class="">
                <label for="">please enter income amount</label> <br />
                <input type="number" id="incomeNumber" />
              </div>
              <button type="submit" id="">Add Income</button>
            </form>
            <button onclick="callIncome2()" id="bug">
              Back to add budget ->
            </button>
          </div>


          <!-- Modal form for editing -->

          <div class="edit-form" id="editForm">
            
            <form action="" id="saveEdit">
              <div class="">
                <label for="">Expense ID</label> <br />
                <input type="text" id="editExpId" readonly />
              </div>
              <div class="">
                <label for="">Edit your expense</label> <br />
                <input type="text" id="editExpName" />
              </div>
              <div class="">
                <label for="">Edit expense amount</label> <br />
                <input type="number" id="editExpNumber" />
              </div>
              <button type="submit">Save changes</button>
            </form>
          </div>

        </div>  <!-- modal dialogue -->
        
        </div>  <!-- modal body -->
        
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
